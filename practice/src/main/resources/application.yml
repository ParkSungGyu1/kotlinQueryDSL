spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:tcp://localhost/~/test8
    username: sa
    password: 1
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        use_sql_comments: true
        hbm2ddl.auto: update
logging:
  level:
    org:
      hibernate:
        type:
          descriptor:
            sql: trace


